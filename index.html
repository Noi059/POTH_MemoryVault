<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>POTH Memory Vault</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="function.js"></script>
</head>
<body>
    <h3>저를 찾았군요!</h3>
    <div class="container">
        <!-- Left Section: Image Grid -->
        <div class="left-section">
            <img src="web_image_1.png" alt="Memory Image 1">
            <img src="web_image_2.png" alt="Memory Image 2">
            <img src="web_image_3.png" alt="Memory Image 3">
            <img src="web_image_4.png" alt="Memory Image 4">
        </div>

        <!-- Right Section: Form -->
        <div class="right-section">
            <label>본인 이름 / 별명</label>
            <input type="text" id="name">

            <label>기록할 음식 이름 / 별명</label>
            <input type="text" id="food">

            <label>음식을 해주거나 같이 먹은 사람</label>
            <input type="text" id="person">

            <label>그 때 느꼈던 감정</label>
            <textarea cols="10" rows="6" id="feeling">적고 싶은 만큼만 적어요</textarea>

            <label>생각나는 색깔</label>
            <input type="color" id="color">
        </div>

        <!-- Button Section: Positioned separately on the right -->
        <div class="button-section">
            <input type="button" class="reset-button" value="다시 쓰기" onclick="resetForm()">
            <input type="button" class="save-button" value="보관하기" onclick="captureScreen()">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("food").value = "";
            document.getElementById("person").value = "";
            document.getElementById("feeling").value = "";
            document.getElementById("color").value = "#000000";
        }

        function captureScreen() {
            html2canvas(document.body).then(function(canvas) {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "capture.png";
                link.click();
            });
        }
    </script>
    <script>
        // 5% 확대 기능 추가
        function addHoverEffect(buttonClass) {
            const button = document.querySelector(buttonClass);
    
            button.addEventListener('mouseover', function() {
                button.style.transform = 'scale(1.05)'; // 5% 확대
            });
    
            button.addEventListener('mouseout', function() {
                button.style.transform = 'scale(1)'; // 원래 크기로 복귀
            });
        }
    
        // reset-button과 save-button에 효과 적용
        addHoverEffect('.reset-button');
        addHoverEffect('.save-button');
    </script>
    <div class="bouncing-image">
        <img src="bubble.png" alt="Bouncing Image">
    </div>
    <div class="draggable-image">
        <img src="drag_1.png" alt="Draggable Image 1">
    </div>
    <div class="draggable-image">
        <img src="drag_2.png" alt="Draggable Image 2">
    </div>
    <div class="draggable-image">
        <img src="drag_3.png" alt="Draggable Image 3">
    </div>
    <div class="draggable-image">
        <img src="drag_4.png" alt="Draggable Image 4">
    </div>
    <div class="draggable-image">
        <img src="drag_5.png" alt="Draggable Image 5">
    </div>
</body>
</html>
